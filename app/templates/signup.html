<body>
  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
          <div class="card card-4">
              <div class="card-body">
                  <h2 class="title">创建有名BBS账号</h2>
                  <form method="POST" role="form">
                    {{form.csrf_token}}
                      <div class="row row-space">
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">邮箱</label>
                                  <input class="input--style-4" type="text" name="usr_email">
                              </div>
                          </div>
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">用户名</label>
                                  <input class="input--style-4" type="text" name="usr_name">                                </div>
                          </div>
                      </div>
                      <div class="row row-space">
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">密码</label>
                                  <input class="input--style-4" type="password" name="usr_password">
                              </div>
                          </div>
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">再输一次</label>
                                  <input class="input--style-4" type="password" name="conform">
                              </div>
                          </div>
                      </div>
                      <div class="row row-space">
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">生日</label>
                                  <div class="input-group-icon">
                                      <input class="input--style-4 js-datepicker" type="text" name="usr_birthday">
                                      <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                  </div>
                              </div>
                          </div>
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">性别</label>
                                  <div class="p-t-10">
                                      <label class="radio-container m-r-45">男孩子
                                          <input type="radio" checked="checked" name="usr_gender" value="male">
                                          <span class="checkmark"></span>
                                      </label>
                                      <label class="radio-container">女孩子
                                          <input type="radio" name="usr_gender" value="Female">
                                          <span class="checkmark"></span>
                                      </label>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!--<div class="input-group">-->
                          <!--<label class="label">Education</label>-->

                                  <!--<option value="undergraduate">Undergraduate</option>-->
                              <!--</select>-->
                              <!--<div class="select-dropdown"></div>-->
                          <!--</div>-->
                      <!--</div>-->
                      <div class="p-t-15">
                          <button class="btn btn--radius-2 btn--blue" type="submit">提交</button>
                      </div>
                  </form>

              </div>
          </div>
      </div>
  </div>

  <!-- Jquery JS-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <!-- Vendor JS-->
  <script src="{{ url_for('static', filename='vendor/select2/select2.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/datepicker/moment.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js')}}"></script>
